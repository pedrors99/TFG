<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Square Decomposition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
      .footer {
        width: 100%;
        padding: 10px 0;
        position: fixed;
        background-color: rgba(220, 220, 220, 0.8);
        border-style: solid hidden hidden hidden;
        bottom: 0;
        left: 0
      }

      .collapsible {
        background-color: #3E8ED0;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        outline: none;
        font-size: 15px;
        border-radius: 5px 5px 0px 0px;
      }

      .collapsible:after {
        content: '\002B';
        color: white;
        font-weight: bold;
        float: right;
        margin-left: 5px;
      }

      .active:after {
        content: "\2212";
      }

      .content {
        padding: 0 18px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
        background-color: #f1f1f1;
      }
    </style>
  </head>

  <body class="has-text-centered">
    <h1 class="title" style="font-size:3vw">
      Square Decomposition
    </h1>

    <form action="http://localhost:5000/" method="post">
      <div class="block">
        <div class="block">
          <button type="button" class="collapsible" style="width:75%"><b>Entrada</b></button>
          <div class="content has-text-centered m-auto" style="background-color:aliceblue; padding:5px; width:75%;">

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label has-text-centered m-auto">
                <label class="label">x (Secreto)</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="x" id="x" maxlength="64" value="13">
              </div>
            </div>

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label has-text-centered m-auto">
                <label class="label">n (Módulo)</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="n" id="n" maxlength="64" value="221">
              </div>
            </div>

            <br>

          </div>
        </div>

        <div class="block">
          <button type="button" class="collapsible" style="width:75%"><b>Intervalo: x &in; [a, b]</b></button>
          <div class="content has-text-centered m-auto" style="background-color:aliceblue; padding:5px; width:75%;">

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">a</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="a" id="a" maxlength="64" value="0">
              </div>
            </div>

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">b</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="b" id="b" maxlength="64" value="30">
              </div>
            </div>

            <br>

          </div>
        </div>

        <div class="block">
          <button type="button" class="collapsible" style="width:75%"><b>Bases</b></button>
          <div class="content has-text-centered m-auto" style="background-color:aliceblue; padding:5px; width:75%;">

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">g</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="g" maxlength="64" value="7">
              </div>
            </div>

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label has-text-centered m-auto">
                <label class="label">h (generado por g)</label>
              </div>
              <div class="field-body">
                    <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="h" maxlength="64" value="14">
              </div>
            </div>

            <br>

          </div>
        </div>

        <div class="block">
          <button type="button" class="collapsible" style="width:75%"><b>Parámetros de seguridad</b></button>
          <div class="content has-text-centered m-auto" style="background-color:aliceblue; padding:5px; width:75%;">

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">t</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="t" maxlength="64" value="5">
              </div>
            </div>

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">l</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="l" maxlength="64" value="3">
              </div>
            </div>

            <br>

            <div class="field is-horizontal has-text-centered m-auto" style="width:25%">
              <div class="field-label">
                <label class="label">s</label>
              </div>
              <div class="field-body">
                <input class="input is-small is-rounded has-text-centered m-auto" type="text" name="s" maxlength="64" value="4">
              </div>
            </div>

            <br>

          </div>
        </div>
      </div>

      <br><br>

      <div class="footer has-text-centered">
        <script>
          function checkValues() {
            let x = parseInt(document.getElementById("x").value);
            let n = parseInt(document.getElementById("n").value);
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);

            let redirect = false;

            if (b >= n) {
              alert("n tiene que ser mayor que b.");
            } else if (a > b) {
              alert("b tiene que ser mayor que a.");
            } else if (a > x) {
              alert("x tiene que ser mayor que a.");
            } else if (x > b) {
              alert("b tiene que ser mayor que x.");
            } else {
              redirect = true;
             }

             if (redirect) {
              document.getElementById("continue").value = "1";
             } else {
              document.getElementById("continue").value = "0";
             }
          }
        </script>

        <button type="submit" class="button is-primary is-centered" value="0" id="continue" name="continue" onclick="checkValues()"> Continuar </button>
      </div>
    </form>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
      </script>
  </body>
</html>
